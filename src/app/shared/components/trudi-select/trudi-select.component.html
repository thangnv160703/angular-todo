<ng-container *ngFor="let choice of choices">
  <ng-container *ngIf="choice.value == chosen">
    <button mat-raised-button color="primary" (click)="handleChoiceClicked(choice.value)">
      {{choice.viewValue}}
    </button>
  </ng-container>
  <ng-container *ngIf="choice.value != chosen">
    <button mat-stroked-button color="primary" (click)="handleChoiceClicked(choice.value)">
      {{choice.viewValue}}
    </button>
  </ng-container>
</ng-container>
